<!DOCTYPE html>
<html>
<head>
    <title>My AWS Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        header img {
            height: 50px;
            margin-right: 20px;
        }

        h1 {
            color: #232f3e;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #0073bb;
            border-bottom: 2px solid #0073bb;
            padding-bottom: 5px;
        }

        .card {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://a0.awsstatic.com/libra-css/images/logos/aws_logo_smile_1200x630.png" alt="AWS Logo">
        <h1>My AWS Project</h1>
    </header>

    <div id="app-instances" class="section">
        <h2>App Instances</h2>
        <div id="app-list"></div>
    </div>

    <div id="web-instances" class="section">
        <h2>Web Instances</h2>
        <div id="web-list"></div>
    </div>

    <div id="db-instances" class="section">
        <h2>DB Instances</h2>
        <div id="db-list"></div>
    </div>

    <script>
        fetch('/api/instances')
            .then(res => res.json())
            .then(data => {
                ['app', 'web', 'db'].forEach(role => {
                    const container = document.getElementById(`${role}-list`);
                    data[role].forEach(instance => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <p><strong>Instance ID:</strong> ${instance.id}</p>
                            <p><strong>Type:</strong> ${instance.type}</p>
                            <p><strong>Status:</strong> ${instance.state}</p>
                            <p><strong>CPU:</strong> ${instance.cpu}</p>
                            <p><strong>Memory:</strong> ${instance.memory}</p>
                        `;
                        container.appendChild(card);
                    });
                });
            })
            .catch(error => {
                console.error('Failed to load instances:', error);
            });
    </script>
</body>
</html>
